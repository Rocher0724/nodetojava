            /****************************************************************************

            function signalingMessageCallback(message) {
                if (message.type === 'offer') {
                    console.log('Got offer. Sending answer to peer.');
                    peerConn.setRemoteDescription(new RTCSessionDescription(message), function () {
                        },
                        logError);
                    peerConn.createAnswer(onLocalSessionCreated, logError);

                } else if (message.type === 'answer') {
                    console.log('Got answer.');
                    peerConn.setRemoteDescription(new RTCSessionDescription(message), function () {
                        },

                } else if (message.type === 'candidate') {

            }

            function createPeerConnection(isInitiator, config) {
                console.log('Creating Peer connection as initiator?', isInitiator, 'config:',
                    config);
                peerConn = new RTCPeerConnection(config);

// send any ice candidates to the other peer
                peerConn.onicecandidate = function (event) {
                    console.log('icecandidate event:', event);
                    if (event.candidate) {
                        sendMessage({
                            type: 'candidate',
                            label: event.candidate.sdpMLineIndex,
                            id: event.candidate.sdpMid,
                            candidate: event.candidate.candidate
                        });
                    } else {
                        console.log('End of candidates.');
                    }
                };
                peerConn.addEventListener('icecandidate', e => onIceCandidate(peerConn, e));
                peerConn.addEventListener('track', function(e) {
                    if (right_cam.srcObject !== e.streams[0]) {
                        right_cam.srcObject = e.stream[0];
                        console.log("received remote stream!");

            function onLocalSessionCreated(desc) {

            function onDataChannelCreated(channel) {

                    // snapAndSendBtn.disabled = true;
                };

                channel.onmessage = (adapter.browserDetails.browser === 'firefox') ?
                    receiveDataFirefoxFactory() : receiveDataChromeFactory();
            }

            function receiveDataChromeFactory() {
                var buf, count;

                return function onmessage(event) {
                    if (typeof event.data === 'string') {
                        buf = window.buf = new Uint8ClampedArray(parseInt(event.data));
                        count = 0;
                        console.log('Expecting a total of ' + buf.byteLength + ' bytes');
                        return;
                    }

                    var data = new Uint8ClampedArray(event.data);
                    buf.set(data, count);

                    count += data.byteLength;
                    console.log('count: ' + count);

                    if (count === buf.byteLength) {
// we're done: all data chunks have been received
                        console.log('Done. Rendering photo.');
                        renderPhoto(buf);
                    }
                };
            }

            function receiveDataFirefoxFactory() {
                var count, total, parts;

                return function onmessage(event) {
                    if (typeof event.data === 'string') {
                        total = parseInt(event.data);
                        parts = [];
                        count = 0;
                        console.log('Expecting a total of ' + total + ' bytes');
                        return;
                    }

                    parts.push(event.data);
                    count += event.data.size;
                    console.log('Got ' + event.data.size + ' byte(s), ' + (total - count) +
                        ' to go.');

                    if (count === total) {
                        console.log('Assembling payload');
                        var buf = new Uint8ClampedArray(total);
                        var compose = function (i, pos) {
                            var reader = new FileReader();
                            reader.onload = function () {
                                buf.set(new Uint8ClampedArray(this.result), pos);
                                if (i + 1 === parts.length) {
                                    console.log('Done. Rendering photo.');
                                    renderPhoto(buf);
                                } else {
                                    compose(i + 1, pos + this.result.byteLength);
                                }
                            };
                            reader.readAsArrayBuffer(parts[i]);
                        };
                        compose(0, 0);
                    }
                };
            }


            /****************************************************************************

            function snapPhoto() {
                photoContext.drawImage(video, 0, 0, photo.width, photo.height);

            function sendPhoto() {
// Split data channel message in chunks of this byte length.
                var CHUNK_LEN = 64000;
                console.log('width and height ', photoContextW, photoContextH);
                var img = photoContext.getImageData(0, 0, photoContextW, photoContextH),
                    len = img.data.byteLength,
                    n = len / CHUNK_LEN | 0;

                console.log('Sending a total of ' + len + ' byte(s)');

                if (!dataChannel) {
                    logError('Connection has not been initiated. ' +
                        'Get two peers in the same room first');
                    return;
                } else if (dataChannel.readyState === 'closed') {
                    logError('Connection was lost. Peer closed the connection.');
                    return;
                }

                dataChannel.send(len);

// split the photo and send in chunks of about 64KB
                for (var i = 0; i < n; i++) {
                    var start = i * CHUNK_LEN,
                        end = (i + 1) * CHUNK_LEN;
                    console.log(start + ' - ' + (end - 1));
                    dataChannel.send(img.data.subarray(start, end));
                }

// send the reminder, if any
                if (len % CHUNK_LEN) {
                    console.log('last ' + len % CHUNK_LEN + ' byte(s)');
                    dataChannel.send(img.data.subarray(n * CHUNK_LEN));
                }
            }

            async function sendCam() {

            function snapAndSend() {

            function renderPhoto(data) {
                var canvas = document.createElement('canvas');
                canvas.width = photoContextW;
                canvas.height = photoContextH;
                canvas.classList.add('incomingPhoto');
                // trail is the element holding the incoming images
                trail.insertBefore(canvas, trail.firstChild);

                var context = canvas.getContext('2d');
                var img = context.createImageData(photoContextW, photoContextH);
                img.data.set(data);
                context.putImageData(img, 0, 0);
            }

            function show() {
                Array.prototype.forEach.call(arguments, function (elem) {
                    elem.style.display = null;

            function randomToken() {

            function logError(err) {
                if (!err) return;
                if (typeof err === 'string') {

                } else {

                }
